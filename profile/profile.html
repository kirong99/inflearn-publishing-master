<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="frame">
        <div class="profile">
            <div class="face">
                <img src="img/profile.jpg" alt="">
                <i class="xi-check-min"></i>    
            </div>
            <h1>CodingWorks<span>Class in Inflearn</span></h1>
            <p>I'm a web publisher, Andrew. I'm looking forward to a good project. please call back.<span>andrew@codingworks.com</span></p>
            <a class="view-portfolio" href="#none">view my portfolio</a>
            <div class="sns">
                <div>
                    <i class="xi-instagram"></i>
                    <span><big>15.6k</big>followers</span>
                </div>
                <div>
                    <i class="xi-kakaostory"></i>
                    <span><big>12.9k</big>followers</span>
                </div>
                <div>
                    <i class="xi-twitter"></i>
                    <span><big>10.2k</big>followers</span>
                </div>
            </div>
            <div class="btn-mode"></div>
            <div class="like-more">
                <span class="btn-like"></span>
                <span class="btn-more"><i class="xi-ellipsis-v"></i></span>
            </div>
        </div>
    </div>
    <script>
        $('.btn-mode').click(function(){
            $('.profile').toggleClass('dark');
        })
        $('.btn-like').click(function(){
            $(this).toggleClass('active');
        })
    </script>
</body>
</html>
